<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-container">
        <h1>Number Guessing Game</h1>
        <p>Enter the maximum number and try to guess the random number!</p>
        <input type="number" id="max-number" placeholder="Enter The Max Number">
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <p id="hint"></p>
        <input type="number" id="guess-number" placeholder="Guess The Number">
        <button id="submit-guess">Submit Guess</button>
        <p id="result"></p>
    </div>
    <div id="congrats-container" style="display: none;">
        <h1>Congratulations!</h1>
        <p id="congrats-message"></p>
        <button id="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
